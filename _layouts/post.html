---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="comments">
    Any comments/questions/suggestions? <a href="https://github.com/CBurbidge/CBurbidge.github.io/issues/{{ page.issue }}">I'd love to hear them!</a>
  </div>
</article>
