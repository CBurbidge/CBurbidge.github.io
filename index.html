---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      
      <table class="tags">
      <tr>
        <td>tags: </td>
        {% for tag in post.tags %}
          <td class="tag {{tag}}">{{tag}}</td>
        {% endfor %}
	  
	  </tr>
	  </table>
	  
    </article>
  {% endfor %}
</div>

<div class="tag-pane"></div>
